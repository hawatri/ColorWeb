<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .instruction {
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="instruction">
    Start typing a color name (e.g., "red", "blue", "green") to change the background color!
  </div>
  <script src="script.js"></script>
</body>
</html>
